<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>R-chat real time chat application</title>
  </head>
  <body>
    <nav>
      <img src="reshot-icon-online-chat-9DW7C6Q85H.svg" alt="" />
      <h1>Real time chat App</h1>
    </nav>
    <div class="container">
      <div class="message right">Rashed: Hey! how are you?</div>
      <div class="message left">Tanvir: Good brother. What about you?</div>
    </div>
    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">send</button>
      </form>
    </div>
    <script src="client.js"></script>
  </body>
</html>
